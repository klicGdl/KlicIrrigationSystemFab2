[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
monitor_speed = 115200
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library @ ^1.11.10
	adafruit/Adafruit SSD1306 @ ^2.5.11
	thomasfredericks/Bounce2@^2.72
	bodmer/TFT_eSPI @ ^2.5.43
	http://github.com/tzapu/WiFiManager.git@2.0.17
	adafruit/RTClib@^2.1.4
build_flags = 
	-DDISPLAY_ADDR=0x3C
	-DSCREEN_WIDTH=128
	-DSCREEN_HEIGHT=64
	-DOLED_RESET=-1
	-DUSER_SETUP_LOADED
	-DDISABLE_ALL_LIBRARY_WARNINGS
	-DST7735_DRIVER=1
	-DTFT_RGB_ORDER=TFT_RGB
	-DTFT_MISO=19
	-DTFT_MOSI=23
	-DTFT_SCLK=18
	-DTFT_CS=5
	-DHUMIDITY_SENSOR_PIN=36
	-DRAIN_SENSOR_PIN=16
	-DPIR_SENSOR_PIN=17
	-DTFT_DC=19
	-DTFT_RST=-1
	-DRELAY1_PIN=27
	-DRELAY2_PIN=32
	-DRELAY3_PIN=12
	-DRELAY4_PIN=4
	-DRELAY5_PIN=2
	
	-DLOAD_GLCD
	-DLOAD_FONT2
	-DLOAD_FONT4
	-DLOAD_FONT6
	-DLOAD_FONT7
	-DLOAD_FONT8
	-DLOAD_GFXFF
	-DSMOOTH_FONT
	-DSPI_FREQUENCY=27000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
test_build_src = true
